<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="./images/LOGO.png" alt="Scoops of Joy">
            <div id="logo-text">Scoops of Joy</div>
        </div>

        <h1>CHECKOUT</h1>
        <h2>Order Summary</h2>
        <h3>Shopping Cart<span><i class="fa fa-shopping-cart" style="font-size:24px"></i></span></h3>
        <div id="items-container">
        </div>

        <div id="payment-options">
            <div class="payment-option">
                <button id="cash-button" onclick="showCashOption()">Cash</button>
            </div>
            <div class="payment-option">
                <button id="card-button" onclick="showCardOption()">Credit/Debit</button>
                <div id="card-info" style="display: none;">
                    <label for="card-name">Card Name:</label>
                    <input type="text" id="card-name" name="card-name">
                    <br>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number">
                    <br>
                    <label for="expiration-date">Expiration Date:</label>
                    <input type="text" id="expiration-date" name="expiration-date">
                    <br>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv">
                </div>
            </div>
        </div>
        <div id="submit-button-container">
            <button id="submit-button" onclick="submitForm()">Submit Payment</button>
        </div>

        <script src="./checkout.js"></script>
</body>
</html>
